name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://nextage:test_password@localhost:5432/nextage_db
      JWT_SECRET: test-secret
      CORS_ORIGIN: http://localhost:3000
      NODE_ENV: test
      RUN_INTEGRATION: "1"
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nextage_db
          POSTGRES_USER: nextage
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nextage -d nextage_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    defaults:
      run:
        working-directory: project/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/backend/package-lock.json

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U nextage -d nextage_db && exit 0
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Install
        run: npm ci

      - name: Prepare Prisma schema
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss

      - name: Build (typecheck)
        run: npm run build --if-present

      - name: Test
        run: npm test

      - name: Audit (prod deps)
        run: npm audit --omit=dev --audit-level=high

  frontend:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: http://localhost:3001
    defaults:
      run:
        working-directory: project/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build (typecheck)
        run: npm run build --if-present

      - name: Audit (prod deps)
        run: npm audit --omit=dev --audit-level=high

  data-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: nextage_db
          POSTGRES_USER: nextage
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U nextage -d nextage_db"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nextage
          PGPASSWORD: test_password
          PGDATABASE: nextage_db
        run: |
          for i in {1..20}; do
            pg_isready && exit 0
            sleep 2
          done
          exit 1

      - name: Apply schema
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nextage
          PGPASSWORD: test_password
          PGDATABASE: nextage_db
        run: psql -v ON_ERROR_STOP=1 -f project/db/database-schema.sql

      - name: Create analytics views
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nextage
          PGPASSWORD: test_password
          PGDATABASE: nextage_db
        run: psql -v ON_ERROR_STOP=1 -f scripts/analytics_views.sql

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: pip install -r dbt/requirements.txt

      - name: Audit (python deps)
        run: |
          pip install pip-audit
          pip-audit -r tools/data-generator/requirements.txt

      - name: Run dbt
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: nextage
          DB_PASSWORD: test_password
          DB_NAME: nextage_db
          DBT_SCHEMA: analytics_dbt
        run: |
          cp dbt/profiles.yml.example dbt/profiles.yml
          dbt debug --project-dir dbt --profiles-dir dbt
          dbt run --project-dir dbt --profiles-dir dbt
          dbt test --project-dir dbt --profiles-dir dbt

      - name: Run data quality checks
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nextage
          PGPASSWORD: test_password
          PGDATABASE: nextage_db
        run: psql -v ON_ERROR_STOP=1 -f scripts/data_quality.sql

      - name: Run schema contracts
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: nextage
          PGPASSWORD: test_password
          PGDATABASE: nextage_db
        run: psql -v ON_ERROR_STOP=1 -f scripts/contracts.sql

      - name: Emit OpenLineage events
        run: python scripts/emit_openlineage.py --output artifacts/openlineage/events.jsonl

      - name: Upload lineage artifact
        uses: actions/upload-artifact@v4
        with:
          name: openlineage-events
          path: artifacts/openlineage/events.jsonl
