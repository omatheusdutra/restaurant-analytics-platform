version: 2

sources:
  - name: nextage
    schema: public
    description: Operational schema from the local Postgres database.
    tables:
      - name: sales
        loaded_at_field: created_at
        freshness:
          warn_after: {count: 2, period: day}
          error_after: {count: 7, period: day}
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: store_id
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('nextage', 'stores')
                    field: id
          - name: channel_id
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('nextage', 'channels')
                    field: id
          - name: created_at
            tests:
              - not_null
          - name: sale_status_desc
            tests:
              - not_null
      - name: product_sales
        columns:
          - name: id
            tests:
              - not_null
              - unique
          - name: sale_id
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('nextage', 'sales')
                    field: id
          - name: product_id
            tests:
              - not_null
              - relationships:
                  arguments:
                    to: source('nextage', 'products')
                    field: id
      - name: stores
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: channels
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: products
        columns:
          - name: id
            tests:
              - not_null
              - unique
      - name: categories
        columns:
          - name: id
            tests:
              - not_null
              - unique
