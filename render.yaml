services:
  - type: web
    name: nextage-backend
    plan: free
    runtime: node
    rootDir: project/backend
    buildCommand: npm ci --include=dev && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nextage-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: ALLOW_REGISTRATION
        value: "false"
      - key: AUTH_COOKIE_SECURE
        value: "true"
      - key: AUTH_COOKIE_NAME
        value: nextage_auth
      - key: CORS_ORIGIN
        value: https://SEU_APP_VERCEL.vercel.app

databases:
  - name: nextage-postgres
    plan: free
    databaseName: nextage_db
    user: nextage
